<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarksCalculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="script.js"></script>
    </head>

<body>
    <div class="row p-5">
           <div class="col-4 bg-info ">
                    <div class="h1 text-center pt-4">Result</div>
                 <div class="res text-center mt-5" id="res"  >
                <label class="form-label" for="total">Total = <input class="form-control m-2" id="total" type="text" readonly ></label>
                <label class="form-label" for="total">Percentage = <input class="form-control m-2" id="Pe" type="text" readonly></label>
                <label class="form-label" for="total">Grade = <input class="form-control m-2" id="grade" type="text" readonly></label>
                
                 </div>
           </div>
           <div class="col-5 bg-light">
            <div class="h3 text-center"> Marksheet Calculator </div>
                <div class="inp text-center ">
                   <input class="form-control" id="en" type="text" placeholder="English">( Max : 100 )
                   <input class="form-control" id="hn" type="text" placeholder="Hindi"> ( Max : 100 )
                    <input class="form-control" id="Ms" type="text" placeholder="Maths">( Max : 100 )
                    <input class="form-control" id="Py" type="text" placeholder="Physics">( Max : 100 )
                    <input class="form-control " id="Ch" type="text" placeholder="Chemistry">( Max : 100 )
                    <input class="form-control" id="Bi" type="text" placeholder="Biology">( Max : 100 )<br><br>
                    <button class="result ps-4 pe-4 pt-2 pb-2 bg-info text-light" onclick="show_result()">Calculate</button>
                </div>
            </div>
    </div>
</body>
</html>
